<div class="login-container">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="name" formControlName="name" name="name" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-input">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required
                    placeholder="Enter your password" />
                <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">
                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
            </div>
        </div>


        <button class="button" type="submit">Register</button>
    </form>
</div>
